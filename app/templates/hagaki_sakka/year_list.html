{% extends "base.html" %}

{% block content %}
{% if object_list %}
        <ul>
{% for year in object_list %}
          <li><a href="{{ url_for('.address_list', year=year) }}">{{ year }}</a></li>
{%- endfor %}  
        </ul>
{% else %}
{%- endif %}
        <p>
          <a class="button small round info" href="{{ url_for('year_add') }}"><i class="fa fa-gavel"></i>{{ _('add new year') }}</a>
        </p>        
{% endblock %}
